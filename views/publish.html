{% extends "header.html" %}

{% block styles %}
<script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
<style type="text/css">
  body {
    background-color: #000;
  }

  .form-publish {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-publish .form-publish-heading,
  .form-publish .checkbox {
    margin-bottom: 10px;
  }
  .form-publish .checkbox {
    font-weight: normal;
  }
  .form-publish .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
  }
  .form-publish .form-control:focus {
    z-index: 2;
  }
  .container textarea { 
    width: 250px;
    height: 200px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    border-radius: 2px;
    color: #fff;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px;
  }
  .container input[type=submit]{
    width: 260px;
    height: 35px;
    background: #69aa35;
    border: 1px solid #457023;
    cursor: pointer;
    border-radius: 2px;
    color: #FFF;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 6px;
    margin-top: 10px;
  }

  .container input[type=submit]:hover{
    opacity: 0.8;
  }

  .container input[type=submit]:active{
    opacity: 0.6;
  } 

  .container input[type=text]{
    width: 250px;
    height: 30px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    border-radius: 2px;
    color: #fff;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px;
  }
  .container select{
    width: 250px;
    height: 30px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.6);
    border-radius: 2px;
    color: #fff;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px;
  }
  .container select option{
    color: #646464;
  }

  .container h2{
    color: #fff;
    /*position: center;*/
  }
</style>
{% endblock %}

{% block content %}
    <div class="container">
      <form class="form-publish" role="form" action="/publish" method="POST">
        <h2 class="form-publish-heading">Publish</h2>
        <input type="text" name="guidstring" class="form-control" placeholder="Share URL" required autofocus>
        <br>
        <input type="text" name="name" class="form-control" placeholder="Name" required autofocus>
        <br>
        <textarea rows="4" cols="46" class="form-control" name="description" placeholder="Description" required autofocus></textarea>
        <br>
        <input type="text" name="tags" class="form-control" placeholder="tags" required autofocus>
        <br>
        <select multiple class="form-control" name="category">
          <option value="Business">Business</option>
          <option value="Education">Education</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Other">Other</option>
        </select>
        <br>
      <input class="btn btn-lg btn-green btn-block" type="submit" value="Submit" />
      </form>

    </div>
{% endblock %}
