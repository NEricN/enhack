<!DOCTYPE html>
<!-- saved from url=(0069)file:///Users/zli/Documents/tech/webstuff/myhomepage/ftmp_1/note.html -->
<html class="csstransforms csstransforms3d csstransitions"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- charset -->
	<meta charset="utf-8">

	<!-- prevent scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Note Page - Note Clicker</title>	

	<!--  including stylesheets-->
	<link rel="stylesheet" type="text/css" href="/note_files/reset.min.css">
    <link rel="stylesheet" type="text/css" href="/note_files/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/note_files/style.css">
    <link rel="stylesheet" type="text/css" href="/note_files/themeswitcher.css">

    <!--[if IE]><link rel="stylesheet" type="text/css" href="css/ie.css"><![endif]-->
    <!--[if lt IE9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<!-- google fonts-->
	<link href="/note_files/css" rel="stylesheet" type="text/css">

	<!-- including js -->
	<script type="text/javascript" src="/note_files/jquery.min.js" async=""></script>
	<script type="text/javascript" src="/note_files/js"></script><script src="/note_files/main.js" type="text/javascript"></script><script src="/note_files/main(1).js" type="text/javascript"></script><script src="/note_files/main(2).js" type="text/javascript"></script>
	<script type="text/javascript" src="/note_files/additional-scripts.js"></script>
	<script type="text/javascript" src="/note_files/custom.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#download").click(function() {
				$.ajax({
					url: "/save?guid=" + "{{note.guid}}"
				})
			})

			$("#like").click(function() {
				$("#like").addClass("active");

				$.ajax({
					type: "POST",
					url: "/like",
					data: {
						guid: "{{note.guid}}"
					}
				})
			})
		});
	</script>

<script type="text/javascript" charset="UTF-8" src="/note_files/{common,util,stats}.js"></script><script type="text/javascript" charset="UTF-8" src="/note_files/{common,util,stats}(1).js"></script><script type="text/javascript" charset="UTF-8" src="/note_files/{common,util,stats}(2).js"></script></head>
<body>



<div class="icon-head"><img class="p_img" src="/note_files/evernote_32.png" alt="Evernote Logo" height="32" width="32">
  </div>

	<div class="wrapper">

		<header>

			<h1><a class="no-animation">{{note.name}}</a></h1>

			<h2>
				<div class="metadata">{{note.views}} views</div>
				<div class="metadata">{{note.likes}} likes</div>
				<div class="metadata">{{note.downloads}} downloads</div>
			</h2> 

			<div class="clear"></div>

		</header>

		<section class="content">

		<ul class="content-list">

			<li class="list-home" style="overflow: hidden; display: block;"> <!-- home start -->

			<div class="column">

				<div class="g_15 f_right">

					<img class="icon" src="/note_files/evernote_big.png" alt="icon">

				</div>


				<div class="g_15 f_left">

					

					<img src="data:{{note.thumbnail.contentType}};base64,{{note.thumbnail.data}}" />

				</div>

			</div>
			
			

			<div class="column p_top_none">

				<div class="g_15 g_620_padding">

					<h3 class="heading"><span>+</span>Tags<span><i class="icon-briefcase"></i></span></h3>

					

					<ul class="tag-section">

						{% for tag in note.tags %}
							<a class="tag"><span>{{tag}}</span></a>
						{% endfor %}
					</ul>

				</div>

				<div class="g_15 g_620_padding">

					<h3 class="heading"><span>+</span>Description<span><i class="icon-star"></i></span></h3>
						{{note.description}}
						<!--<table class="ratings">

							<tbody><tr>
								<td class="desc">Usefulness</td><td><div class="outer-bar"><div class="inner-bar" style="width: 100%; display: block; overflow: hidden;"></div></div></td>
							</tr>

							<tr>
								<td class="desc">Relativeness</td><td><div class="outer-bar"><div class="inner-bar" style="width: 80%; display: block; overflow: hidden;"></div></div></td>
							</tr>

							<tr>
								<td class="desc">Something</td><td><div class="outer-bar"><div class="inner-bar" style="width: 90%; display: block; overflow: hidden;"></div></div></td>
							</tr>

							

						</tbody></table>-->
					

						

				</div>

			</div>

			</li>

<li class="list-contact" style="overflow: hidden; display: block"> <!-- contact start -->
				

			</li><!-- home end -->

			 

			 

			<li>

			<ul class="navigation">

				<li class="meh"><a href="/"><i class="icon-home"></i><p>Return</p></a></li>

				<li class="download" id="download"><i class="icon-download" id="download"></i><p>Copy to Evernote</p></li>

				<li class="rate {% if favorite %} active {% endif %}" id="like"><i class="icon-star"></i><p>Like</p></li>

			</ul>

			</li>

			<li>

				<div class="clear"></div>

			</li>

		</ul>

		</section>

	</div>


	

</body></html>
